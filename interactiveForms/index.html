<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form with Media Types and Validations</title>
</head>
<body>

<h1>Apply Now</h1>


<form>
    <label for="name">Your Full Name:</label>
    <input type="text" name="name" placeholder="Your Full Name" required minlength="2">
    <br></br>

    <label for="email"> Email:</label>
    <input type="email" id="email" required placeholder="example@memail.com">
    <br></br>

    <label for="age"> Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100" placeholder="Age">
    <br></br>

    <label for="resume"> Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf" required>
    <br></br>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="'bio" rows="4" maxlength="200" placeholder="Tell Us About Yourself..."></textarea>
    <br></br>

    <button type="submit"> Submit Application</button>
</form>

</body>
</html>
